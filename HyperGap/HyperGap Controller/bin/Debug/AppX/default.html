<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HyperGap_Controller</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>
    <link href="css/menu.css" rel="stylesheet" />

    <!-- HyperGap_Controller references -->
    <link href="/css/default.css" rel="stylesheet" />
    <!-- Clockwork.js references -->
    <script src="js/socketio.js"></script>
    <script src="game/data/config.js"></script>
    <script src="game/data/presets.js"></script>
    <script src="js/clockwork.js"></script>
    <script src="js/spritesheet.js"></script>
    <script src="js/pointsAndBoxes.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/pointerAPI.js"></script>
    <script src="js/basicMouse.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/W10_notifications.js"></script>
    <script src="js/W10_camera.js"></script>
    <script src="js/default.js"></script>
</head>
<body >
    <!-- Simple template for the ListView instantiation  -->
    <div id="smallListIconTextTemplate" class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItem" data-win-bind="style['background-color']: color">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture;tileId:tileId" />
            <div class="smallListIconTextItem-Detail">
                <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                <h6 class="win-h6" data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>

    <div id="smallListIconTextTemplateStore" class="smallListIconTextTemplateStore" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItemStore" data-win-bind="style['background-color']: color">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture;tileId:tileId" />
            <div class="smallListIconTextItem-Detail">
                <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                <br />
                <h6 class="win-h6" data-win-bind="textContent: text"></h6>
                <div>
                    <h6 class="win-h6" style="display:inline;">Size: </h6>
                    <h6 class="win-h6" data-win-bind="textContent: size" style="display:inline;"></h6>
                    <h6 class="win-h6" style="display:inline;"> Mb</h6>
                </div>
                <div>
                    <h6 class="win-h6" style="display:inline;">Published by: </h6>
                    <a class="publisher" data-win-bind="textContent: publisher" href="#"></a>
                </div>
                <br />
                <button data-win-bind="tileId:tileId" class="win-button installbutton" style="margin:10px;">Install</button>
            </div>
        </div>
    </div>

    <div id="actionsStore" style="display:none;">
        <button id="buttonBack" class="win-button" style="flex:0;font-family:'Segoe MDL2 Assets';">&#xe0a6;</button>
        <input id="searchBox" class='win-textbox' type="text" style="margin:0px;flex:1;" />
        <button id="buttonSearch" class="win-button" style="flex:0;font-family:'Segoe MDL2 Assets';">&#x1f50d;</button>
    </div>
    <div id="textHeaderStore" class="win-type-title" style="display:none;">
        Top Games
    </div>

    <canvas id="canvas"></canvas>
</body>
</html>
