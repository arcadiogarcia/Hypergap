<!DOCTYPE html>
<html>

<head>
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'unsafe-eval';"/>-->
    <link rel="stylesheet" type="text/css" href="winjs/css/ui-dark.css">
    <link rel="stylesheet" type="text/css" href="css/store.css">
    <script src="js/socketio.js"></script>
    <script src="js/networkDiscovery.js"></script>
    <script src="winjs/js/base.js"></script>
    <script src="winjs/js/ui.js"></script>
    <script src="js/zip.js"></script>
    <script src="js/hypergap_apps.js"></script>
    <script src="js/store.js"></script>
</head>

<body>

    <!-- Simple template for the ListView instantiation  -->
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItem" data-win-bind="style['background-color']: color">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture;tileId:tileId" />
            <div class="smallListIconTextItem-Detail">
                <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                <hr/>
                <h6 class="win-h6" data-win-bind="textContent: text"></h6>
                <div>
                    <h6 class="win-h6" style="display:inline;">Size: </h6>
                    <h6 class="win-h6" data-win-bind="textContent: size" style="display:inline;"></h6>
                    <h6 class="win-h6" style="display:inline;"> Mb</h6>
                </div>
                <div>
                    <h6 class="win-h6" style="display:inline;">Published by: </h6>
                    <a class="publisher" data-win-bind="textContent: publisher"  href="#"></a>
                </div>
                <br />
                <button data-win-bind="tileId:tileId" class="win-button installbutton">Install</button>
            </div>
        </div>
    </div>

    <div id="actions">
        <button id="buttonBack" class="win-button" style="flex:0;font-family:'Segoe MDL2 Assets';" >&#xe0a6;</button>
        <input id="searchBox" class='win-textbox' type="text" style="margin:0px;flex:1;" />
        <button id="buttonSearch" class="win-button" style="flex:0;font-family:'Segoe MDL2 Assets';" >&#x1f50d;</button>
    </div>
    <div id="textHeader" class="win-type-title">
        Top Games
    </div>
    <!-- The declarative markup necesary for ListView instantiation -->
    <!-- Call WinJS.UI.processAll() in your initialization code -->
    <div id="listView"
         class="win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemDataSource: Sample.ListView.data.dataSource,
            itemTemplate: select('.smallListIconTextTemplate'),
            selectionMode: 'none',
            layout: { type: WinJS.UI.ListLayout }
    }">
    </div>

    <div id="loadingOverlay">
        <div id="loadingMessage">Copying game files</div>
        <div id="loadingProgress">2/20</div>
    </div>


</body>

</html>
